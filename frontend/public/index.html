<!DOCTYPE html>
<html>
	<style>
		body {
			margin: 0;
			font-family: Arial, sans-serif;
			background-color: #f0f2f5;
		}

		h1 {
			text-align: center;
			color: #002145;
			padding: 20px 0;
			margin: 0;
			font-size: 2.5em;
			text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
		}

		.topBar {
			background-color: #002145;
			padding: 15px 0;
			box-shadow: 0 2px 5px rgba(0,0,0,0.2);
		}

		nav {
			display: flex;
			justify-content: center;
			gap: 20px;
		}

		nav a {
			color: white;
			text-decoration: none;
			padding: 10px 20px;
			border-radius: 5px;
			transition: background-color 0.3s;
		}

		nav a:hover {
			background-color: #003366;
		}

		nav a.active {
			background-color: #0055B7;
		}

		img {
			display: block;
			max-width: 100%;
			height: auto;
			margin: 20px auto;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0,0,0,0.1);
		}
	</style>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
		<title>Group116 310 Frontend </title>
		<link href="/style.css" rel="stylesheet" />
	</head>
	<body>
	<centre>
		<h1> UBC Navigator </h1>
	</centre>
	<div class="topBar">
		<nav>
			<a class="active" href="#home">Home</a>
			<a href="query.html">Find</a>
			<a href="room.html">Find Room</a>
		</nav>
	</div>
	<img src="UBC.jpeg" alt="UBC Campus" width = 100%, height="100%">
		<script type="text/javascript" src="/frontend.js"></script>
	</body>
</html>
