<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<title>Navigate Room </title>
	<link href="/style.css" rel="stylesheet" />
</head>
<body>
<centre>
	<h1> UBC Navigator </h1>
</centre>
<div class="topBar">
	<nav>
		<a href="index.html">Home</a>
		<a href="course.html">Course</a>
		<a class="active" href="#Room">Room</a>
		<a href="query.html">Find</a>
	</nav>
</div>
<div class = "container">
	<div class = "box">
		<h2> Add a dataset </h2>
		<form action="/dataset/:id/:kind" method="PUT">
			<p1> Please fill out the room datasetID below</p1><br><br>
			<label for="roomAdd">DatasetID:</label>
			<input type="text" id="roomAdd" name="id"><br><br>
			<label for="kind">DatasetID:</label>
			<input type="text" id="kind" name="kind" value="Room"><br><br>
			<input type="submit" class = "button" value="Add Room Dataset">
		</form>
	</div>
	<div class = "box">
		<h2> Delete a dataset </h2>
		<form action="/dataset/:id" method="DELETE">
			<p1> Which room dataset you want to delete?</p1><br><br>
			<label for="roomDelete">DatasetID:</label>
			<input type="text" id="roomDelete" name = "id"><br><br>
			<input type="submit" class = "button" value="Delete Room Dataset">
		</form>
	</div>
	<div class = "box">
		<h2> Show all current dataset </h2>
		<form action="/datasets" method="GET">
			<button type= "submit" class = "button">Show</button>
		</form>
	</div>
</div>
<script type="text/javascript" src="/frontend.js"></script>
</body>
</html>
