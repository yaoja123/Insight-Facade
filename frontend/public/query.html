<!DOCTYPE html>
<html>

    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>

<body>
<centre>
    <h1> UBC Navigator </h1>
</centre>
<div class="topBar">

        <a href="index.html">Home</a>
        <a class="active" href="query.html">Find</a>
        <a class="active" href="room.html">Find Room</a>

    </nav>

<div class>
    <div class = "queryBox">
        <h2> Find GPA Boosters </h2>
        <form>
            <p1> Please fill out your department below</p1><br><br>

            <input type="text" id="department" name="department" value = "cpsc"><br><br>

            <input type="text" id="course" name="course" value="110"><br><br>
            <input type="submit" class = "button" id= "professor" value="Find Professors">
        </form>
    </div>
</div>

    <p id='show'></p>
</div>
